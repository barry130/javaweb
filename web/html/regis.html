<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户注册页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .panel {
            padding: 10px 15px;
            width: 600px;
        }

        body{
            background:#e6ecf0;
        }
        nav{
            background:#ffffff;
        }
    </style>
</head>
<body >
<div align="center">
    <div class="panel panel-default" align="left">
        <div class="panel-body" >
            <h2><strong>用户注册页面</strong></h2>
            <br>
            <form action="/jsp/regis.jsp" method="post">
                账号：<br>
                <input type="text" class="form-control" placeholder="请输入英文或数字" name="username">
                密码：<br>
                <input type="password" class="form-control" placeholder="长度建议不少于6位数" name="password1">
                确认密码：<br>
                <input type="password" class="form-control" placeholder="长度建议不少于6位数" name="password2">
                <br>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
        <div class="panel-footer">
            <h4>已有账号？<a href="login.html">前往登录 &gt&gt</a></h4>
        </div>
    </div>
</div>
</body>
</html>
