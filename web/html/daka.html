<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户打卡系统</title>
</head>
<body>
<h2 align="center">用户打卡页面</h2>
<div align="center">
    <form action="/jsp/daka.jsp" method="post">
        <p>今日复习时间<input type="text" placeholder="请输入数字(单位小时)" name="studytime"></p>
        <p>今日复习内容<textarea rows="1" cols="30" placeholder="必填" name="content"></textarea></p>
        <p>备注<input type="text" placeholder="选填" name="remark"></p>
        <p><input type="submit" value="打卡" name="daka">
            <input type="reset" value="重置" name="reset">
        </p>
    </form>
</div>
</body>
</html>
