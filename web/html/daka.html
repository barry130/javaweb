<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户打卡系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .panel {
            padding: 10px 15px;
            width: 600px;
        }

        body{
            background:#e6ecf0;
        }
        nav{
            background:#ffffff;
        }
    </style>
</head>
<body>
<div align="center">
    <div class="panel panel-default" align="left">
        <div class="panel-body" >
            <h2><strong>用户打卡页面</strong></h2>
            <br>
            <form action="/jsp/daka.jsp" method="post">
                今日复习时间：<br>
                <input type="text" class="form-control" placeholder="请输入数字(单位小时)" name="studytime">
                今日复习内容：<br>
                <input type="text" class="form-control" placeholder="必填" name="content">
                备注：<br>
                <input type="text" class="form-control" placeholder="选填" name="remark">
                <br>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
